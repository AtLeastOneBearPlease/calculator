<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator-output"><input type='text'></div>
    <div id="calculator-input">
        <div id="number-buttons">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
        </div>

        <div id="operator-buttons">
            <button class="operator-button">+</button>
            <button class="operator-button">-</button>
            <button class="operator-button">/</button>
            <button class="operator-button">*</button>
            <button class="operator-button" id="equals">=</button>
        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>

Full container for all calculator parts
    Separate top portion, where the text box will display for the entries and results
